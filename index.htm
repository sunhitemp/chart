<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>互動式溫度折線圖</title>
  <!-- 載入外部 CSS 樣式 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>互動式溫度折線圖</h2>
  <!-- 新增範例按鈕區 -->
  <div id="examples" style="float:left; margin-right:20px;">範例程式(參考值)
    <button id="example1">素燒</button>
    <button id="example2">釉燒</button>
    <button id="example3">熱處理</button>
	<div div>
	<button id="example4">重新開始Start</button>
	<button id="addSegment">增加段數(+)</button>
	<button id="removeSegment">減少段數(-)</button>
	<button id="test3">檢查錯誤</button>

  </div>
  <div id="error-message" style="color: red; font-weight: bold; margin-top: 10px;"></div>
  <!-- 控制區：設定最大溫度與時間延展速率 -->
  <div id="controls">
    <label for="maxTemp">最大溫度：</label>
    <input type="number" id="maxTemp" value="1300" min="100" max="2000" /> °C
    <label for="timeExtendRate">	：</label>
    <input type="number" id="timeExtendRate" value="60" min="10" max="300" /> 
  </div>

  <!-- 圖表與摘要容器 -->
  <div id="chart-wrapper">
    <!-- 圖表區域 -->
    <div id="chart-container">
      <canvas id="lineChart"></canvas>
    </div>
    <!-- 段落摘要欄 -->
    <div id="segment-summary"></div>
  </div>
</h2><!-- 新增範例按鈕區 --><span id="i00c4">© 2015-2025 陽昇電熱有限公司版權所有</span>

  <!-- 載入 Chart.js 函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- 載入外部 JS 腳本 -->
  <script src="script.js"></script>
</body>
</html>
